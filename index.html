<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>學生系統 - 登入</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        button, input { touch-action: manipulation; }
        .form-card { display: none; }
        .form-card.active { display: block; }
    </style>
</head>
<body class="bg-slate-100 h-screen flex flex-col items-center justify-center p-6 text-slate-800">

    <div class="w-full max-w-sm">
        <h1 class="text-2xl font-bold text-center mb-8 text-blue-700">學生問答系統</h1>

        <!-- 1. 登入卡片 (預設顯示) -->
        <div id="card-login" class="form-card active bg-white p-6 rounded-2xl shadow-xl">
            <h2 class="text-xl font-bold mb-6">登入</h2>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <input type="text" name="username" placeholder="帳號" required class="w-full p-4 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" name="password" placeholder="密碼" required class="w-full p-4 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-blue-700">進入系統</button>
            </form>
            <div class="mt-8 flex justify-between text-sm font-medium text-blue-600">
                <button onclick="showCard('register')">註冊新帳號</button>
                <button onclick="showCard('forgot')">忘記密碼？</button>
            </div>
        </div>

        <!-- 2. 註冊卡片 -->
        <div id="card-register" class="form-card bg-white p-6 rounded-2xl shadow-xl">
            <h2 class="text-xl font-bold mb-4">註冊帳號</h2>
            <form onsubmit="handleRegister(event)" class="space-y-3">
                <input type="text" name="invite_code" placeholder="邀請碼" required class="w-full p-3 bg-blue-50 border rounded-lg uppercase">
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" name="username" placeholder="帳號" required class="p-3 border rounded-lg">
                    <input type="text" name="nickname" placeholder="綽號" required class="p-3 border rounded-lg">
                </div>
                <input type="password" name="password" placeholder="設定密碼" required class="w-full p-3 border rounded-lg">
                <div class="pt-2 border-t text-xs text-gray-500">安全問題 (用於找回密碼)</div>
                <input type="text" name="security_question" placeholder="問題 (例: 寵物名?)" required class="w-full p-3 border rounded-lg">
                <input type="text" name="security_answer" placeholder="答案" required class="w-full p-3 border rounded-lg">
                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold shadow">完成註冊</button>
                <button type="button" onclick="showCard('login')" class="w-full text-gray-500 py-2 text-sm">返回登入</button>
            </form>
        </div>

        <!-- 3. 找回密碼卡片 -->
        <div id="card-forgot" class="form-card bg-white p-6 rounded-2xl shadow-xl">
            <h2 class="text-xl font-bold mb-4">找回密碼</h2>
            
            <!-- 步驟 A: 輸入帳號 -->
            <div id="forgot-step-1">
                <p class="text-sm mb-3">請輸入您的帳號來取得安全問題：</p>
                <input type="text" id="forgot-username" placeholder="帳號" class="w-full p-3 border rounded-lg mb-4">
                <button onclick="getQuestion()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow">下一步</button>
            </div>

            <!-- 步驟 B: 答題改密碼 -->
            <div id="forgot-step-2" class="hidden">
                <p class="text-sm font-bold text-blue-600 mb-1">您的安全問題：</p>
                <p id="display-question" class="text-lg mb-4 bg-gray-50 p-2 rounded"></p>
                <input type="text" id="forgot-answer" placeholder="輸入答案" class="w-full p-3 border rounded-lg mb-2">
                <input type="password" id="forgot-new-password" placeholder="設定新密碼" class="w-full p-3 border rounded-lg mb-4">
                <button onclick="resetPassword()" class="w-full bg-red-600 text-white py-3 rounded-xl font-bold shadow">修改密碼</button>
            </div>

            <button onclick="showCard('login')" class="w-full text-gray-500 mt-4 text-sm">取消</button>
        </div>

    </div>

    <script>
        function showCard(id) {
            document.querySelectorAll('.form-card').forEach(c => c.classList.remove('active'));
            document.getElementById('card-' + id).classList.add('active');
            // 重設找回密碼的步驟
            if (id === 'forgot') {
                document.getElementById('forgot-step-1').classList.remove('hidden');
                document.getElementById('forgot-step-2').classList.add('hidden');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target).entries());
            data.role = "student";
            const res = await fetch('/api/auth/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
            const result = await res.json();
            if (result.success) window.location.href = '/student.html';
            else alert(result.error);
        }

        async function handleRegister(e) {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target).entries());
            const res = await fetch('/api/auth/student-register', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
            const result = await res.json();
            if (result.success) { alert("註冊成功！"); showCard('login'); }
            else alert(result.error);
        }

        async function getQuestion() {
            const username = document.getElementById('forgot-username').value;
            const res = await fetch('/api/auth/get-security-question', { 
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' }, 
                body: JSON.stringify({ username, role: 'student' }) 
            });
            const result = await res.json();
            if (result.success) {
                document.getElementById('display-question').innerText = result.question;
                document.getElementById('forgot-step-1').classList.add('hidden');
                document.getElementById('forgot-step-2').classList.remove('hidden');
            } else alert(result.error);
        }

        async function resetPassword() {
            const username = document.getElementById('forgot-username').value;
            const answer = document.getElementById('forgot-answer').value;
            const newPassword = document.getElementById('forgot-new-password').value;
            const res = await fetch('/api/auth/reset-password-with-question', { 
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' }, 
                body: JSON.stringify({ username, role: 'student', answer, newPassword }) 
            });
            const result = await res.json();
            if (result.success) { alert("密碼重設成功，請重新登入！"); showCard('login'); }
            else alert(result.error);
        }
    </script>
</body>
</html>
